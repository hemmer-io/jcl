name: Auto-tag Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-tag:
    name: Auto-tag release when PR merges
    if: "github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'type: release')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Extract version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep -m1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}

          Automatically tagged from PR #${{ github.event.pull_request.number }}

          See CHANGELOG.md for release notes."

          git push origin "v${{ steps.get_version.outputs.version }}"

          echo "‚úÖ Created and pushed tag v${{ steps.get_version.outputs.version }}"
          echo "üöÄ Release workflow will now trigger automatically"

      - name: Comment on PR
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.get_version.outputs.version }}';
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ Release tag \`v${version}\` created automatically.\n\nüöÄ [Release workflow](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/workflows/release.yml) is now building and publishing packages.`
            })

      - name: Tag already exists
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "‚ö†Ô∏è Tag v${{ steps.get_version.outputs.version }} already exists, skipping tag creation"
          echo "Release workflow may have already been triggered"
