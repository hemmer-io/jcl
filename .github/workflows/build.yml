name: Build

# Only run test builds when PRs are merged to main
# This validates all platforms compile correctly before release
# Actual release builds with artifacts happen in release.yml
on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Test Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Native builds
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cross: false

          - name: macOS ARM64 (Apple Silicon)
            os: macos-latest
            target: aarch64-apple-darwin
            cross: false

          - name: macOS x86_64 (Intel)
            os: macos-latest
            target: x86_64-apple-darwin
            cross: false

          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            cross: false

          # Cross-compiled builds
          - name: Linux ARM64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            cross: true

          - name: Linux x86_64 MUSL (static)
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            cross: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Install cross for cross-compilation targets
      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      # Native build
      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      # Cross-compiled build
      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      # No artifact upload - this is just a test build
      # Release builds with artifacts happen in release.yml
