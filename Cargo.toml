[package]
name = "jcl"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
description = "Jack-of-All Configuration Language - A general-purpose configuration language with powerful built-in functions"
license = "MIT OR Apache-2.0"
repository = "https://github.com/turner-hemmer/jcl"
readme = "README.md"
keywords = ["infrastructure", "configuration", "iac", "devops", "automation"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
# Parsing
pest = "2.7"
pest_derive = "2.7"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
toml = "0.8"

# CLI
clap = { version = "4.4", features = ["derive", "color", "suggestions"] }
colored = "2.1"
rustyline = "14.0"
glob = "0.3"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Async runtime
tokio = { version = "1.35", features = ["full"] }
futures = "0.3"

# LSP
tower-lsp = "0.20"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Graph algorithms (for dependency resolution)
petgraph = "0.6"

# Templating
handlebars = "5.1"

# UUID generation
uuid = { version = "1.6", features = ["v4", "serde"] }

# Encoding/Hashing
base64 = "0.21"
md5 = "0.7"
sha1 = "0.10"
sha2 = "0.10"
urlencoding = "2.1"

# Date/Time
chrono = "0.4"

# Lazy static
lazy_static = "1.5"

[dev-dependencies]
pretty_assertions = "1.4"
criterion = "0.5"
proptest = "1.4"

[[bin]]
name = "jcl"
path = "src/main.rs"

[[bin]]
name = "jcl-lsp"
path = "src/bin/jcl-lsp.rs"

[lib]
name = "jcl"
path = "src/lib.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.dev]
opt-level = 0
debug = true
