[package]
name = "jcl"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
description = "Jack Configuration Language - A unified IaC and configuration management language"
license = "MIT OR Apache-2.0"
repository = "https://github.com/turner-hemmer/jcl"
readme = "README.md"
keywords = ["infrastructure", "configuration", "iac", "devops", "automation"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
# Parsing
pest = "2.7"
pest_derive = "2.7"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# CLI
clap = { version = "4.4", features = ["derive", "color", "suggestions"] }
colored = "2.1"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Async runtime
tokio = { version = "1.35", features = ["full"] }
futures = "0.3"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Graph algorithms (for dependency resolution)
petgraph = "0.6"

# Templating
handlebars = "5.1"

# UUID generation
uuid = { version = "1.6", features = ["v4", "serde"] }

[dev-dependencies]
pretty_assertions = "1.4"
criterion = "0.5"
proptest = "1.4"

[[bin]]
name = "jcl"
path = "src/main.rs"

[lib]
name = "jcl"
path = "src/lib.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.dev]
opt-level = 0
debug = true
