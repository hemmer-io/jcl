# JCL Documentation Site Configuration

title: JCL
description: Jack-of-All Configuration Language - A powerful, flexible configuration language
baseurl: "/jcl"
url: "https://hemmer-io.github.io"

# Build settings
markdown: kramdown
theme: just-the-docs

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Just the Docs theme configuration
color_scheme: dark
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Enable code copy button
enable_copy_code_button: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer content
footer_content: "Copyright &copy; 2025 JCL. Distributed under the MIT OR Apache-2.0 license."

# Navigation structure
nav_sort: case_insensitive

# Collections
collections:
  guides:
    output: true
    permalink: /guides/:name/
  reference:
    output: true
    permalink: /reference/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "reference"
    values:
      layout: "page"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
